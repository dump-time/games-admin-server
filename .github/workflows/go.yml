name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  notify:
    name: NOTIFY_TELEGRAM
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.PROJECT_GROUP_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            
            Repository: ${{ github.repository }}
            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}} 

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: make build
    - name: Display all dists
      run: ls dist
  
    - name: Upload programme to server 
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.NODE_SERVER_SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "" 
          REMOTE_HOST: ${{ secrets.NODE_SERVER_HOST }}
          REMOTE_USER: ${{ secrets.NODE_SERVER_USER }}
          TARGET: ${{ secrets.NODE_SERVER_TARGET }}
          EXCLUDE: ""   

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: run server programme on node's remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NODE_SERVER_HOST }}
        username: ${{ secrets.NODE_SERVER_USER }}
        key: ${{ secrets.NODE_SERVER_SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.NODE_SERVER_TARGET }}
          make serve
    
